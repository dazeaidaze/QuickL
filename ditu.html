<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图</title>
    <style>
        /* 简单的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;

    <!-- 图片 -->
    <img src="img/sh_map.png" alt="上海地图">
