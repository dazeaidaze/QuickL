                <center><img src="img/sh.jpg" alt="浦东"></center>
                <p>上海市，简称沪，别称申，是中华人民共和国直辖市，中国的经济、金融、贸易、航运、商业、上游制造和对外开放中心。</p>
                <p>上海也是一座港口城市，是中国人口第二多的城市，是中国最发达的城市之一，也是一座全球城市。</p>
                <p>上海位于中国东部海岸线的中心，长江三角洲最东部，东临东海，南濒杭州湾，西接江苏、浙江两省，北端的崇明岛处于长江入海口中，与周围的江苏、浙江、安徽三省多个城市共同构成了长江三角洲城市群。</p>
