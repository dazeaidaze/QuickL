<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海景点</title>
    <style>
        H1{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
            vertical-align: top;
        }
        .image-cell {
            width: 40%;
            text-align: center;
        }
        .text-cell {
            width: 60%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>欢迎访问上海</h1>
    <table>
        <tr>
            <td class="image-cell">
                <img src="img/sh.jpg" alt="浦东">
            </td>
            <td class="text-cell">
                <h1>浦东</h1>
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="https://imagepphcloud.thepaper.cn/pph/image/306/608/98.jpg" alt="上海外滩">
            </td>
            <td class="text-cell">
                <h2>外滩</h2>
                <p>这是上海最有代表性的景点之一，矗立着52幢风格迥异的古典复兴大楼</p>
            </td>
        </tr>
        <tr>
            <td class="image-cell">
                <img src="https://imagepphcloud.thepaper.cn/pph/image/306/608/119.jpg" alt="上海中华艺术馆">
            </td>
            <td class="text-cell">
                <h2>中华艺术宫</h2>
            </td>
        </tr>

    </table>
</body>
</html>
